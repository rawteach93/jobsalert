name: Job Alerts Automation

on:
  schedule:
    - cron: "0 5 * * *"   # Runs every day at 5 AM UTC (8 AM Kenya time)
  workflow_dispatch:       # Allows you to trigger it manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Job Alerts
        run: python scripts/job_alerts.py

      - name: Run Company Leads
        run: python scripts/company_leads.py
